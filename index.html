<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
    function BMI() {
        var h=document.getElementById('height').value;
        var w=document.getElementById('weight').value;
        var bmi=w/(h/100*h/100);
        var bmio=(bmi.toFixed(2));

        document.getElementById("result").innerHTML="Your BMI is " + bmio;
    }
</script>
</head>
<body>
<header>
    <div class="title-container">
        <h1 class="title" style="text-align: center;">BMI CALCULATOR</h1>
    </div>
</header>
<main>
    <div class="container">
        <div class="row" >
			<div class="col-md-6 text-center wow fadeInLeft" >
				<img src="./assets/img/img2.png" class="img-fluid" class = "img-responsive">
			</div>
			<div class="col-md-6 text-justify wow fadeInRight" >
                <div class="row" style="padding-bottom:0px">
                    <div class="col-md-6 text-center wow fadeInLeft">
                        <div class="input-box">
                            <span class="details">HEIGHT</span><br>
                            <input type="text" placeholder="Height in meters" id="height" name="height" class="item">
                            <p id="demo1"></p>
                            
                           
                          </div>
                    </div>
                        <div class="col-md-6 text-center wow fadeInLeft"   style="margin-bottom: 0">
                            <div class="input-box">
                                <span class="details">WEIGHT</span><br>
                                <input type="text" placeholder="Weight in kilograms" id="weight" name="weight"  class="item">
                                <p id="demo2"></p> 
                              </div>
                        </div>
                        
                </div>
                <div class="row" style="padding-top:0px;padding-bottom: 0px;">
                    <div class="col-md-12 text-center wow fadeInLeft">
                        <div class="input-box">
                            
                            <div class="button" >
                                <input type="submit" value="CALCULATE BMI" id="btn" onClick="BMI()" >
                              </div>
                  
                            <p id=""></p>
                            
                           
                          </div>
                    </div>
                        
                </div>
                <div class="row" style="padding-top:0px;padding-bottom: 0px;">
                    <div class="col-md-12 text-center wow fadeInLeft">
                        <div class="input-box">
                            
                            <input type="text" placeholder="BMI VALUE" id="fname" name="fname"  class="item">
                  
                            <p id="ressult"></p>
                            
                           
                          </div>
                    </div>
                        
                </div>
				
				
			</div></div>
    </div>








</main>

<footer>
    <div class="footer-container">
        <h3>Copyright Â©2021 </h3>
    </div>
</footer>

</body>
</html>
